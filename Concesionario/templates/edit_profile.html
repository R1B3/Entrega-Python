{% extends 'base.html' %}

{% block title %}
Editar Perfil
{% endblock %}



{% block info %}


{% if form %}
  <h1 style="font-family: Bebas Neue;font-style: normal;margin-left: 40rem;margin-top: 3rem;">Completa los campos para actualizar tu perfil</h1>

<form method="POST" enctype="multipart/form-data" action="" style="width: 60rem; margin-left: 45rem; margin-top: 10rem;font-family: Bebas Neue;">
  {% csrf_token %}
  <table>
  {{form.as_table}}
  </table>
  <input class="btn btn-success" type="submit",value="Enviar">
</form>

{% endif%}
{% endblock %}
